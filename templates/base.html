<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Mi aplicación{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Mi aplicación</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'lista_gastos' %}">Lista de gastos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'agregar_gasto' %}">Agregar gasto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'lista_cuentas' %}">Lista de cuentas bancarias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'agregar_cuenta' %}">Agregar cuenta bancaria</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
